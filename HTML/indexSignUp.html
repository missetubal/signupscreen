<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styleSignUp.css">
    <title>Sign Up</title>
</head>

<body>
    <header>
        <div class="title">
            <h1>Sign Up Screen</h1>
        </div>

        <div class="profile-info">
            <div class="profile-text">
                <h2 id="h2">Michelle Set√∫bal</h2>
                <h3 id="h3">Software Developer</h3>
            </div>
            <img src="https://i.pinimg.com/originals/0c/3b/3a/0c3b3adb1a7530892e55ef36d3be6cb8.png" alt="" srcset="">
        </div>
    </header>

    <div class="container">

        <div class="data">
            <img id="logo" src="https://static.vecteezy.com/ti/vetor-gratis/t2/1504957-foguete-icone-gr%C3%A1tis-vetor.jpg" alt="">
            <div id="container-title">
                <h1>Sign Up</h1>
                <p>It's not long before you embark on this journey!</p>
            </div>

            <div class="inputs">
                <p>E-mail</p>
                <input type="email" name="email" id="email" placeholder="name@email.com">

                <p>Password</p>
                <input type="password" name="password" id="password" placeholder="8+ Characters, 1 Capital letter">
            </div>

            <div class="check">
                <input type="checkbox" name="check" id="check">
                <span>I've read and agree with <a href="http://" target="_blank" rel="noopener noreferrer">Terms of Service</a> and our <a href="http://" target="_blank" rel="noopener noreferrer">Privacy Police</a> </span>
            </div>

            <button type="submit" id="btn">Create an account</button>
            <p>Already have an account? <a href="">Sign In</a></p>
        </div>

        <div class="image"></div> 
        
     </div> 

</body>
</html>
